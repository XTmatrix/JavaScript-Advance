<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    th,
    td {
      padding: 5px;
      border: 2px solid green;
    }

    button {
      background-color: red;
      color: white;
    }

    #btn2 {
      background-color: greenyellow;
      color: #111;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Product Info</th>
      <th>Quantity</th>
      <th>Price(per unit)</th>
      <th>Price(subtotal)</th>
      <th></th>
    </tr>
    <tr id="row1">
      <td>Item 1</td>
      <td>
        <input type="number" onblur="calculate('q1','item1','total1')" id="q1" class="quantity">
      </td>
      <td><input type="number" value="29.99" id="item1" disabled></td>
      <td>
        <span id="total1"></span>
      </td>
      <td>
        <button onclick="remove_row('row1')">Remove</button>
      </td>
    </tr>
    <tr id="row2">
      <td>Item 2</td>
      <td>
        <input type="number" onblur="calculate('q2','item2','total2')" class="quantity" id="q2">
      </td>
      <td><input type="number" value="12.99" id="item2" disabled></td>
      <td>
        <span id="total2"></span>
      </td>
      <td>
        <button onclick="remove_row('row2')">Remove</button>
      </td>
    </tr>

    <tr id="row3">
      <td>Item 3</td>
      <td>
        <input type="number" onblur="calculate('q3','item3','total3')" class="quantity" id="q3">
      </td>
      <td><input type="number" value="19.99" id="item3" disabled></td>
      <td>
        <span id="total3"></span>
      </td>
      <td>
        <button onclick="remove_row('row3')">Remove</button>
      </td>
    </tr>

    <tr>
      <td>Total</td>
      <td><span id="q_all"></span></td>
      <td></td>
      <td>
        <span id="sum1"></span>
      </td>
      <td>
        <button id="btn2" onclick="sum()">Calculate Total</button>

      </td>
    </tr>
  </table>

  <script>
    const remove_row = (rowID) => {
      const row = document.getElementById(rowID);
      if (row) {
        row.parentNode.removeChild(row);
      } else {
        console.log(`Element with ID '${rowID}' not found.`);
      }
    }

    const calculate = (quantityID, priceID, totalID) => {
      const quantity = document.getElementById(quantityID).value;
      const price = document.getElementById(priceID).value;
      // let total = document.getElementById(total).value;

      total = (price * quantity).toFixed(2)

      document.getElementById(totalID).innerHTML = total;
    }

    const sum = () => {
      total1 = parseFloat(document.getElementById('total1').innerText || 0);
      total2 = parseFloat(document.getElementById('total2').innerText || 0);
      total3 = parseFloat(document.getElementById('total3').innerText || 0);

      const sum_all = (total1 + total2 + total3).toFixed(2)

      sum1 = document.getElementById('sum1')
      sum1.innerHTML = sum_all

      q1 = parseInt(document.getElementById('q1').value || 0);
      q2 = parseInt(document.getElementById('q2').value || 0);
      q3 = parseInt(document.getElementById('q3').value || 0);

      q_all = document.getElementById('q_all')
      q_sum = q1 + q2 + q3;
      q_all.innerHTML = q_sum;

    }
  </script>
</body>

</html>
