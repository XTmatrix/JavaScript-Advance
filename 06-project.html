<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container m-5">
    <form class="row g-3 border border-danger border-3 p-4" id="validationForm">
      <h1 class="text-center mb-5">Form Validation</h1>
      <div class="col-12">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
        <div class="invalid-feedback">Please enter a valid name.</div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your Password" required>
        <div class="invalid-feedback">Please enter a password.</div>
      </div>
      <div class="col-12">
        <label for="inputAddress1" class="form-label">Address Line 1</label>
        <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St" required>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address Line 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-5">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="New York City" required>
      </div>
      <div class="col-md-4">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile Number" required>
        <div class="invalid-feedback">Please enter a valid mobile number.</div>
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Enter your zipcode" required>
      </div>
      <div class="col-12">
        <button type="submit" class="w-100 btn btn-success">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('validationForm');
    const email = document.querySelector('#inputEmail');
    const fullName = document.querySelector('#fullName');
    const mobile = document.querySelector('#mobile');

    const nameRegex = /^[A-za-z\s]+$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const mobileRegex = /^\d{10}$/;

    email.addEventListener('blur', function () {
      if (!emailRegex.test(this.value)) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });

    fullName.addEventListener('blur', function () {
      if (this.value.trim() === '' && !nameRegex.test(this.value)) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });

    mobile.addEventListener('blur', function () {
      if (!mobileRegex.test(this.value)) {
        this.classList.add('is-invalid');
      } else {
        this.classList.remove('is-invalid');
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;
      if (!emailRegex.test(email.value)) {
        email.classList.add('is-invalid');
        valid = false;
      }
      if (fullName.value.trim() === '') {
        fullName.classList.add('is-invalid');
        valid = false;
      }
      if (!mobileRegex.test(mobile.value)) {
        mobile.classList.add('is-invalid');
        valid = false;
      }

      if (valid) {
        alert('Form submitted successfully!');
      }
    });
  </script>
</body>

</html>
